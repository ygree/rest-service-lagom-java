# The properties below override Lagom default configuration with the recommended values for new projects.
#
# Lagom has not yet made these settings the defaults for backward-compatibility reasons.

# Prefer 'ddata' over 'persistence' to share cluster sharding state for new projects.
# See https://doc.akka.io/docs/akka/current/cluster-sharding.html#distributed-data-vs-persistence-mode
akka.cluster.sharding.state-store-mode = ddata

# Enable the serializer for akka.Done provided in Akka 2.5.8+ to avoid the use of Java serialization.
//akka.actor.serialization-bindings {
//  "akka.Done" = akka-misc
//}

play.http.secret.key="this-secret-should-be-overriden-in-production"
play.http.secret.key=${?APPLICATION_SECRET}

# get seed nodes from environmental variables
//akka.cluster.seed-nodes = [
//  ${?SEED_NODES_0},
//  ${?SEED_NODES_1},
//  ${?SEED_NODES_2}
//]

akka {
  remote {
    netty.tcp {
      # get hostname from environmental variable
      # required with docker-compose
      hostname = ${?HOSTNAME}
    }
  }
}

h2mem1 = {
  url = "jdbc:h2:mem:test1"
  driver = org.h2.Driver
  connectionPool = disabled
  keepAliveConnection = true
}

db.default = ${h2mem1}

jdbc-defaults.slick.profile = "slick.jdbc.H2Profile$"

# this is required for TestKit, otherwise testkit.AwaitPersistenceInit will fail with
# "Persistence failure when replaying events..." eventhough we don't use Persistent Entities
lagom.persistence.jdbc.create-tables.auto=true

